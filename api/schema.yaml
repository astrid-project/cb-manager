            request body.
          schema:
            items:
              $ref: '#/definitions/AgentCatalog'
            type: array
        '400':
          description: Bad request.
          schema:
            $ref: '#/definitions/HTTPError'
        '401':
          description: Unauthorized.
          schema:
            $ref: '#/definitions/HTTPError'
      summary: Agent Read (Multiple)
      tags:
      - agent-catalog
    post:
      description: Add new agents to the catalog
      parameters:
      - in: body
        name: payload
        required: true
        schema:
          items:
            $ref: '#/definitions/AgentCatalog'
          type: array
      responses:
