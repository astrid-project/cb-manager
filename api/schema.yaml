consumes:
- application/json
definitions:
  AgentCatalog:
    properties:
      actions:
        description: Action properties
        items:
          $ref: '#/definitions/AgentCatalogAction'
        type: array
      id:
        description: ID of the agent in the catalog.
        example: uyPMaXABjPI5oepgjezR
        type: string
      name:
        description: Agent name.
        example: filebeat
        type: string
      parameters:
        description: Parameter properties
        items:
          $ref: '#/definitions/AgentCatalogParameter'
        type: array
    required:
    - actions
    - id
    - name
    - parameters
    type: object
  AgentCatalogAction:
    properties:
      name:
        description: Action name
        enum:
        - start
        - stop
        - install
        - uninstall
        example: start
        type: string
      recipe:
        description: Action recipe
        items:
          $ref: '#/definitions/Recipe'
        type: array
    required:
    - name
    - recipe
    type: object
  AgentCatalogParameter:
    properties:
      list:
        description: Indicate if the parameter can have multiple values.
        example: true
        type: boolean
      name:
        description: Parameter name
        example: period
        type: string
      recipe:
        description: Parameter recipe
        items:
          $ref: '#/definitions/Recipe'
        type: array
      type:
        description: Parameter type.
        enum:
        - integer
        - number
        - time-duration
        - string
        - choice
        - boolean
        - binary
        example: integer
        type: string
      values:
        description: Possible values if the parameter type is choice.
        items:
          example:
          - mysql
          - http
          type: string
        type: array
    required:
    - name
    - recipe
    - type
    type: object
  AgentInstance:
    properties:
      agent_catalog_id:
        description: ID of the agent in the catalog
        example: 23jqlaJVPCGa4C0o6ljn
        type: string
      exec_env_id:
        description: ID of the execution environment where the agent instance is installed
        example: 0xUosnMTCgO5FgVZLbQs
        type: string
      id:
        description: ID of the agent instance installed in an execution environment.
        example: uyPMaXABjPI5oepgjezR
        type: string
      parameters:
        description: List of agent instance parameters
        items:
          $ref: '#/definitions/AgentInstanceParameter'
        type: array
      status:
        description: Status of the agent instance
        enum:
        - start
        - stop
        example: start
        type: string
    required:
    - agent_catalog_id
    - exec_env_id
    - id
    - status
    type: object
  AgentInstanceParameter:
    properties:
      name:
        description: Parameter name
        example: period
        type: string
      value:
        description: Paremeter value
        example: 10s
        type: string
    required:
    - name
    - value
    type: object
  Connection:
    properties:
      exec_env_id:
        description: ID of the connected execution environment
        example: 1V4nbnfz981Mn95RPtTr
        type: string
      id:
        description: ID of connection.
        example: aZ0aLlJ5Cq84Hsy3SyTW
        type: string
      network_link_id:
        description: ID of the connected network link
        example: JAwfDEY7f2AtiEldMjPW
        type: string
    required:
    - exec_env_id
    - id
    - network_link_id
    type: object
  Data:
    properties:
      agent_instance_id:
        description: ID of the agent instance in the execution environment that collected
          the data
        example: EHiirlGzEiU29VTdovTo
        type: string
      exec_env_id:
        description: ID of the execution environment where the data was collected
        example: MUgzilTNtWbQEaPjBZyv
        type: string
      id:
        description: ID of the data.
        example: BXrHRn5RPU55Qh9JwMZn
        type: string
      timestamp_agent:
        description: Timestamp when the agent instance collected the data
        example: 2019_02_14 15:23:30
        format: date-time
        type: string
      timestamp_event:
        description: Timestamp of the event related to the collected data
        example: 2019_02_14 15:23:30
        format: date-time
        type: string
    required:
    - id
    type: object
  ExecEnv:
    properties:
      hostname:
        description: Hostname of the execution environment.
        example: 192.168.1.2
        type: string
      id:
        description: ID of the execution environment.
        example: PiOIb3ABjPI5oepgse1C
        type: string
      lcp:
        allOf:
        - $ref: '#/definitions/LCP'
        description: Data related to the LCP
      type_id:
        description: ID of the execution environment type.
        example: vm
        type: string
    required:
    - hostname
    - id
    - lcp
    - type_id
    type: object
  ExecEnvType:
    properties:
      id:
        description: ID of the execution environment type.
        example: vm
        type: string
      name:
        description: Name of the execution environment.
        example: Virtual Machine
        type: string
    required:
    - id
    - name
    type: object
  HTTPError:
    properties:
      description:
        description: Human readable message that describes the error.
        example: Could not decode the request body, either because it was not valid
          JSON or because it was not encoded as UTF-8.
        type: string
      title:
        description: Title error
        example: 400 Bad Request
        type: string
    required:
    - description
    - title
    type: object
  LCP:
    properties:
      cb_expiration:
        description: Datetime until the authentication with the CB is valid.
        example: 2019_02_14 15:23:30
        format: date-time
        type: string
      cb_password:
        description: Hashed password assigned to LCP to connect with the CB.
        example: 22c6d368beabf9de1ea03e010010758a394c37c3b18aa0705b8634f5
        type: string
      last_hearbeat:
        description: Timestamp of the last hearbeat between the LCP and CB.
        example: 2019_02_14 15:23:30
        format: date-time
        type: string
      password:
        description: Password to connect from the CB to the LCP.
        example: 22c6d368beabf9de1ea03e010010758a394c37c3b18aa0705b8634f5
        type: string
      port:
        description: TCP port number of LCP in the execution environment.
        example: 5000
        format: int32
        type: integer
      username:
        description: Username to connect from the CB to the LCP.
        example: 22c6d368beabf9de1ea03e010010758a394c37c3b18aa0705b8634f5
        type: string
    required:
    - port
    type: object
  NetworkLink:
    properties:
      id:
        description: ID of the network link.
        example: x4fgctkm4MXQOUHYjIag
        type: string
      type_id:
        description: ID of the network link type.
        example: pnt2pnt
        type: string
    required:
    - id
    - type_id
    type: object
  NetworkLinkType:
    properties:
      id:
        description: ID of the network link type.
        example: pnt2pnt
        type: string
      name:
        description: Name of the network link type.
        example: Point to point
        type: string
    required:
    - id
    - name
    type: object
  QueryRequest:
    properties:
      limit:
        allOf:
        - $ref: '#/definitions/QueryRequestLimit'
        description: Limit the number of items to return.
      order:
        description: Order the filtered items.
        items:
          $ref: '#/definitions/QueryRequestOrder'
        type: array
      select:
        description: Fields to return.
        example: '[id, name]'
        items:
          type: string
        type: array
      where:
        allOf:
        - $ref: '#/definitions/QueryRequestClause'
        description: Filter the items based on different conditions.
    type: object
  QueryRequestClause:
    properties:
      and:
        description: All the clause has to be satisfied.
        example: "\n                            [\n                              \
          \  {\n                                    \"equal\": {\n               \
          \                         \"target\": \"name\",\n                      \
          \                  \"expr:\": \"apache\"\n                             \
          \           }\n                                    },\n                \
          \                    {\n                                    \"lte\": {\n\
          \                                        \"target\": \"timeout\",\n    \
          \                                    \"expr\": 5\n                     \
          \               }\n                            ]"
        items:
          $ref: '#/definitions/QueryRequestClause'
        type: array
      equal:
        allOf:
        - $ref: '#/definitions/QueryRequestFilter'
        description: The target field must be equal to the expr value.
      gt:
        allOf:
        - $ref: '#/definitions/QueryRequestFilter'
        description: The target field must be greater to the expr value.
      gte:
        allOf:
        - $ref: '#/definitions/QueryRequestFilter'
        description: The target field must be greater or equal to the expr value.
      lt:
        allOf:
        - $ref: '#/definitions/QueryRequestFilter'
        description: The target field must be lower than the expr value.
      lte:
        allOf:
        - $ref: '#/definitions/QueryRequestFilter'
        description: The target field must be lower or equal to the expr value.
      not:
        allOf:
        - $ref: '#/definitions/QueryRequestClause'
        description: The clause has to be not satisfied.
      or:
        description: At least the clause has to be satisfied.
        example: "\n                            [\n                              \
          \  {\n                                    \"equal\": {\n               \
          \                         \"target\": \"name\",\n                      \
          \                  \"expr:\": \"apache\"\n                             \
          \           }\n                                    },\n                \
          \                    {\n                                    \"lte\": {\n\
          \                                        \"target\": \"timeout\",\n    \
          \                                    \"expr\": 5\n                     \
          \               }\n                            ]"
        items:
          $ref: '#/definitions/QueryRequestClause'
        type: array
      reg_exp:
        allOf:
        - $ref: '#/definitions/QueryRequestFilter'
        description: The target field must be satisfy the regular expression in expr.
    type: object
  QueryRequestFilter:
    properties:
      expr:
        description: The expression to compare to the field.
        example: apache
        type: string
      target:
        description: The field to compare.
        example: name
        type: string
    required:
    - expr
    - target
    type: object
  QueryRequestLimit:
    properties:
      from:
        description: Started index of the items to return.
        example: 1
        format: int32
        type: integer
      to:
        description: Ended index of the items to return.
        example: 5
        format: int32
        type: integer
    type: object
  QueryRequestOrder:
    properties:
      mode:
        description: Order mode.
        enum:
        - asc
        - desc
        example: asc
        type: string
      target:
        description: The field to compare.
        example: name
        type: string
    required:
    - mode
    - target
    type: object
  Recipe:
    properties:
      actions:
        description: Actions.
        items:
          $ref: '#/definitions/RecipeAction'
        type: array
      parameters:
        description: Parameters.
        items:
          $ref: '#/definitions/RecipeParameter'
        type: array
      resources:
        description: Resources.
        items:
          $ref: '#/definitions/RecipeResource'
        type: array
    type: object
  RecipeAction:
    properties:
      args:
        description: Command arguments.
        items:
          description: Single command argument.
          example: -al
          type: string
        type: array
      cmd:
        description: Command.
        type: string
    required:
    - cmd
    type: object
  RecipeParameter:
    properties:
      destination:
        description: Destination filename.
        example: filebeat.yml
        type: string
      name:
        description: Parameter name.
        example: period
        type: string
      sep:
        description: Separator between name and value.
        example: '='
        type: string
      value:
        description: Parameter new value.
        example: 10s
        type: string
    required:
    - destination
    - name
    - sep
    - value
    type: object
  RecipeResource:
    properties:
      content:
        description: Resource content.
        type: string
      destination:
        description: Destination filename
        example: filebeat.yml
        type: string
    required:
    - content
    - destination
    type: object
info:
  title: ASTRID Context Broker API
  version: 0.0.2
paths:
  /catalog/:
    delete:
      description: Delete agents filtered by the query in the request body from the
        catalog.
      parameters:
      - in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/QueryRequest'
      responses:
        '200':
          description: Agents filtered by the query in the request body deleted from
            the catalog.
          schema:
            items:
              oneOf:
              - ResponseSchema
              - ErrorSchema
            type: array
        '400':
          description: Bad request.
          schema:
            $ref: '#/definitions/HTTPError'
        '401':
          description: Unauthorized.
          schema:
            $ref: '#/definitions/HTTPError'
      summary: Agent Delete (Multiple)
      tags:
      - agent-catalog
    get:
      description: Get the list of agents in the catalog filtered by the query in
        the request body.
      parameters:
      - in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/QueryRequest'
      responses:
