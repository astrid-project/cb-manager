consumes:
- application/json
definitions:
  AgentCatalog:
    properties:
      actions:
        description: Action properties
        items:
          $ref: '#/definitions/AgentCatalogAction'
        type: array
      id:
        description: ID of the agent in the catalog.
        example: filebeat
        type: string
      parameters:
        description: Parameter properties
        items:
          $ref: '#/definitions/AgentCatalogParameter'
        type: array
    required:
    - actions
    - id
    - parameters
    type: object
  AgentCatalogAction:
    properties:
      config:
        description: Action config
        items:
          $ref: '#/definitions/AgentCatalogActionConfig'
        type: array
      id:
        description: Action name
        enum:
        - start
        - stop
        example: start
        type: string
    required:
    - config
    - id
    type: object
  AgentCatalogActionConfig:
    properties:
      cmd:
        description: Action command
        example: sudo service filebeat
        type: string
    required:
    - cmd
    type: object
  AgentCatalogParameter:
    properties:
      config:
        description: Parameter recipe
        items:
          $ref: '#/definitions/AgentCatalogParameterConfig'
        type: array
      id:
        description: Parameter id
        example: log-period
        type: string
      list:
        description: Indicate if the parameter can have multiple values.
        example: true
        type: boolean
      type:
        description: Parameter type.
        enum:
        - integer
        - number
        - time-duration
        - string
        - choice
        - boolean
        - binary
        example: integer
        type: string
      values:
        description: Possible values if the parameter type is choice.
        items:
          example:
          - mysql
          - http
          type: string
        type: array
    required:
    - config
    - id
    - type
    type: object
  AgentCatalogParameterConfig:
    properties:
      path:
        items:
          type: string
        type: array
      schema:
        type: string
      source:
        type: string
    required:
    - schema
    - source
    type: object
  AgentInstance:
    properties:
      agent_catalog_id:
        description: ID of the agent in the catalog
        example: filebeat
        type: string
      exec_env_id:
        description: ID of the execution environment where the agent instance is installed
        example: apache
        type: string
      id:
        description: ID of the agent instance installed in an execution environment.
        example: apache-filebeat
        type: string
      parameters:
        description: List of agent instance parameters
        items:
          $ref: '#/definitions/AgentInstanceParameter'
        type: array
      status:
        description: Status of the agent instance
        enum:
        - start
        - stop
        example: start
        type: string
    required:
    - agent_catalog_id
    - exec_env_id
    - id
    - status
    type: object
  AgentInstanceParameter:
    properties:
      name:
        description: Parameter name
        example: period
        type: string
      value:
        description: Paremeter value
        example: 10s
        type: string
    required:
    - name
    - value
    type: object
  Connection:
    properties:
      exec_env_id:
        description: ID of the connected execution environment
        example: apache
        type: string
      id:
        description: ID of connection.
        example: conn-1
        type: string
      network_link_id:
        description: ID of the connected network link
        example: net-link-1
        type: string
    required:
    - exec_env_id
    - id
    - network_link_id
    type: object
  Data:
    properties:
      agent_instance_id:
        description: "ID of the agent instance in the execution environment\n    \
          \                                        that collected the data"
        example: apache
        type: string
      exec_env_id:
        description: ID of the execution environment where the data was collected
        example: apache
        type: string
      id:
        description: ID of the data.
        example: BXrHRn5RPU55Qh9JwMZn
        type: string
      timestamp_agent:
        description: Timestamp when the agent instance collected the data
        example: 2019_02_14 15:23:30
        format: date-time
        type: string
      timestamp_event:
        description: Timestamp of the event related to the collected data
        example: 2019_02_14 15:23:30
        format: date-time
        type: string
    required:
    - id
    type: object
  ExecEnv:
    properties:
      hostname:
        description: Hostname of the execution environment.
        example: 192.168.1.2
        type: string
      id:
        description: ID of the execution environment.
        example: apache
        type: string
      lcp:
        allOf:
        - $ref: '#/definitions/LCP'
        description: Data related to the LCP
      type_id:
        description: ID of the execution environment type.
        example: vm
        type: string
    required:
    - hostname
    - id
    - lcp
    - type_id
    type: object
  ExecEnvType:
    properties:
      id:
        description: ID of the execution environment type.
        example: vm
        type: string
      name:
        description: Name of the execution environment.
        example: Virtual Machine
        type: string
    required:
    - id
    - name
    type: object
  HTTPError:
    properties:
      description:
        description: Human readable message that describes the error.
        example: "Could not decode the request body, either because it was not\n \
          \                                   valid JSON or because it was not encoded\
          \ as UTF-8."
        type: string
      title:
        description: Title error
        example: 400 Bad Request
        type: string
    required:
    - description
    - title
    type: object
  LCP:
    properties:
      cb_expiration:
        description: Datetime until the authentication with the CB is valid.
        example: 2019_02_14 15:23:30
        format: date-time
        type: string
      cb_password:
        description: Hashed password assigned to LCP to connect with the CB.
        example: 22c6d368beabf9de1ea03e010010758a394c37c3b18aa0705b8634f5
        type: string
      last_hearbeat:
        description: Timestamp of the last hearbeat between the LCP and CB.
        example: 2019_02_14 15:23:30
        format: date-time
        type: string
      password:
        description: Password to connect from the CB to the LCP.
        example: 22c6d368beabf9de1ea03e010010758a394c37c3b18aa0705b8634f5
        type: string
      port:
        description: TCP port number of LCP in the execution environment.
        example: 5000
        format: int32
        type: integer
      username:
        description: Username to connect from the CB to the LCP.
        example: 22c6d368beabf9de1ea03e010010758a394c37c3b18aa0705b8634f5
        type: string
    required:
    - port
    type: object
  NetworkLink:
    properties:
      id:
        description: ID of the network link.
        example: net-link-1
        type: string
      type_id:
        description: ID of the network link type.
        example: pnt2pnt
        type: string
    required:
    - id
    - type_id
    type: object
  NetworkLinkType:
    properties:
      id:
        description: ID of the network link type.
        example: pnt2pnt
        type: string
      name:
        description: Name of the network link type.
        example: Point to point
        type: string
    required:
    - id
    - name
    type: object
  QueryRequest:
    properties:
      limit:
        allOf:
        - $ref: '#/definitions/QueryRequestLimit'
        description: Limit the number of items to return.
      order:
        description: Order the filtered items.
        items:
          $ref: '#/definitions/QueryRequestOrder'
        type: array
      select:
        description: Fields to return.
        example: '[id, name]'
        items:
          type: string
        type: array
      where:
        allOf:
        - $ref: '#/definitions/QueryRequestClause'
        description: Filter the items based on different conditions.
    type: object
  QueryRequestClause:
    properties:
      and:
        description: All the clause has to be satisfied.
        items:
          $ref: '#/definitions/QueryRequestClause'
        type: array
      equals:
        allOf:
        - $ref: '#/definitions/QueryRequestFilter'
        description: The target field must be equal to the expr value.
      gt:
        allOf:
        - $ref: '#/definitions/QueryRequestFilter'
        description: The target field must be greater to the expr value.
      gte:
        allOf:
        - $ref: '#/definitions/QueryRequestFilter'
        description: The target field must be greater or equal to the expr value.
      lt:
        allOf:
        - $ref: '#/definitions/QueryRequestFilter'
        description: The target field must be lower than the expr value.
      lte:
        allOf:
        - $ref: '#/definitions/QueryRequestFilter'
        description: The target field must be lower or equal to the expr value.
      not:
        allOf:
        - $ref: '#/definitions/QueryRequestClause'
        description: The clause has to be not satisfied.
      or:
        description: At least the clause has to be satisfied.
        items:
          $ref: '#/definitions/QueryRequestClause'
        type: array
      reg_exp:
        allOf:
        - $ref: '#/definitions/QueryRequestFilter'
        description: The target field must be satisfy the regular expression in expr.
    type: object
  QueryRequestFilter:
    properties:
      expr:
        description: The expression to compare to the field.
        example: apache
        type: string
      target:
        description: The field to compare.
        example: name
        type: string
    required:
    - expr
    - target
    type: object
  QueryRequestLimit:
    properties:
      from:
        description: Started index of the items to return.
        example: 1
        format: int32
        type: integer
      to:
        description: Ended index of the items to return.
        example: 5
        format: int32
        type: integer
    type: object
  QueryRequestOrder:
    properties:
      mode:
        description: Order mode.
        enum:
        - asc
        - desc
        example: asc
        type: string
      target:
        description: The field to compare.
        example: name
        type: string
    required:
    - mode
    - target
    type: object
