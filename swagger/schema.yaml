consumes:
- application/json
definitions:
  Agent_Catalog:
    properties:
      actions:
        description: Action properties.
        items:
          $ref: '#/definitions/Agent_Catalog_Action'
        type: array
      description:
        description: Short description of the agent.
        example: Collect system metrics from execution environments.
        type: string
      id:
        description: Id of the agent in the catalog.
        example: filebeat
        type: string
      parameters:
        description: Parameter properties.
        items:
          $ref: '#/definitions/Agent_Catalog_Parameter'
        type: array
      resources:
        description: Resource properties.
        items:
          $ref: '#/definitions/Agent_Catalog_Resource'
        type: array
    required:
    - id
    type: object
  Agent_Catalog_Action:
    properties:
      config:
        allOf:
        - $ref: '#/definitions/Agent_Catalog_Action_Config'
        description: Action config.
      description:
        description: Short description of the agent actions.
        example: Start the execution of the agent.
        type: string
      example:
        description: Example of action parameter.
        example: forward
      id:
        description: Action name
        example: start
        type: string
      status:
        description: Update the status the of the agent-instance if the command is
          executed correctly.
        enum: &id001
        - started
        - stopped
        - unknown
        example: started
        type: string
      store:
        description: Indicate if the results of the actions are stored in the data
          parameter of the agent instance.
        example: true
        type: boolean
    required:
    - config
    - id
    type: object
  Agent_Catalog_Action_Config:
    properties:
      args:
        description: Action command argument
        example: -v
        type: string
      cmd:
        description: Action command.
        example: service filebeat start
        type: string
      daemon:
        description: Key used to execute the command as daemon.
        example: firewall
        type: string
    required:
    - cmd
    type: object
  Agent_Catalog_Parameter:
    properties:
      config:
        allOf:
        - $ref: '#/definitions/Agent_Catalog_Parameter_Config'
        description: Parameter configuration.
      description:
        description: Short description of the parameter.
        example: Enable the agent.
        type: string
      example:
        description: Example of parameter value.
        example: 10s
      id:
        description: Parameter id.
        example: log-period
        type: string
      list:
        description: Indicate if the parameter can have multiple values.
        example: true
        type: boolean
      type:
        description: Parameter type.
        enum: &id002
        - binary
        - boolean
        - choice
        - integer
        - number
        - time-duration
        - string
        example: binary
        type: string
      values:
        description: Possible values if the parameter type is choice.
        example: mysql
        type: string
    required:
    - config
    - id
    - type
    type: object
  Agent_Catalog_Parameter_Config:
    properties:
      path:
        items:
          description: Path of the parameter value in the file
          example: enabled
          type: string
        type: array
      schema:
        description: Schema of the parameter file
        enum:
        - properties
        - json
        - xml
        - yaml
        example: properties
        type: string
      source:
        description: Path of the source parameter file
        example: /usr/share/filebeat/filebeat.yml
        type: string
    required:
    - schema
    - source
    type: object
  Agent_Catalog_Resource:
    properties:
      config:
        allOf:
        - $ref: '#/definitions/Agent_Catalog_Resource_Config'
        description: Resource configuration.
      description:
        description: Short description of the parameter.
        example: Enable the agent.
        type: string
      example:
        description: Example of parameter value.
        example: 10s
      id:
        description: Resource id.
        example: filebeat-config
        type: string
    required:
    - config
    - id
    type: object
  Agent_Catalog_Resource_Config:
    properties:
      path:
        description: File path
        example: /usr/share/filebeat/filebeat.yml
        type: string
    required:
    - path
    type: object
  Agent_Instance:
    properties:
      actions:
        description: List of agent instance actions.
        items:
          $ref: '#/definitions/Agent_Instance_Action'
        type: array
      agent_catalog_id:
        description: Id of the agent in the catalog.
        example: filebeat
        type: string
      description:
        description: Short description of the agent installed in the execution environment.
        example: Collect system metrics from execution environments.
        type: string
      exec_env_id:
        description: Id of the execution environment where the agent instance is installed.
        example: apache
        type: string
      id:
        description: Id of the agent instance installed in an execution environment.
        example: filebeat@apache
        type: string
      parameters:
        description: List of agent instance parameters.
        items:
          $ref: '#/definitions/Agent_Instance_Parameter'
        type: array
      resources:
        description: List of agent instance resources.
        items:
          $ref: '#/definitions/Agent_Instance_Resource'
        type: array
      status:
        description: Status of the agent instance
        enum: *id001
        example: started
        type: string
    required:
    - agent_catalog_id
    - exec_env_id
    - id
    - status
    type: object
  Agent_Instance_Action:
    properties:
      data:
        description: Action data.
        example: 'drop: all'
      id:
        description: Action id.
        example: list
        type: string
      timestamp:
        description: Timestamp of the last time the action was executed correctly.
        format: date-time
        type: string
    required:
    - data
    - id
    - timestamp
    type: object
  Agent_Instance_Parameter:
    properties:
      id:
        description: Parameter id.
        example: period
        type: string
      timestamp:
        description: Timestamp of the last time the parameter was set correctly.
        format: date-time
        type: string
    required:
    - id
    - timestamp
    type: object
  Agent_Instance_Resource:
    properties:
      content:
        description: Resource content.
        type: string
      id:
        description: Resource path.
        example: /opt/firewall.xml
        type: string
      timestamp:
        description: Timestamp of the last time the resource data was updated or created
          correctly.
        format: date-time
        type: string
    required:
    - content
    - id
    - timestamp
    type: object
  Bad_Request_Response:
    properties:
      code:
        default: !!python/object/apply:http.HTTPStatus
        - 400
      error:
        default: true
      exception:
        allOf:
        - $ref: '#/definitions/Exception_Response'
        description: Message of the occurred exception.
      message:
        description: Human readable message that describes the status of the operation.
        example: 'Request not valid: two ids provided.'
        type: string
      status:
        default: Bad Request
    required:
    - message
    type: object
  Connection:
    properties:
      description:
        description: Short description of the connection.
        example: Added to this network for debug purposes.
        type: string
      exec_env_id:
        description: Id of the connected execution environment.
        example: apache
        type: string
      id:
        description: Id of connection.
        example: conn-1
        type: string
      network_link_id:
        description: Id of the connected network link.
        example: net-link-1
        type: string
    required:
    - exec_env_id
    - id
    - network_link_id
    type: object
  Created_Response:
    properties:
      code:
        default: !!python/object/apply:http.HTTPStatus
        - 201
      error:
        default: false
      exception:
        allOf:
        - $ref: '#/definitions/Exception_Response'
        description: Message of the occurred exception.
      message:
        description: Human readable message that describes the status of the operation.
        example: 'Request not valid: two ids provided.'
        type: string
      status:
        default: Created
    required:
    - message
    type: object
  Data:
    properties:
      agent_instance_id:
        description: "Id of the agent instance in the execution environment\n    \
          \                                       that collected the data"
        example: filebeat@apache
        type: string
      ebpf_program_instance_id:
        description: "Id of the eBPF program instance in the execution\n         \
          \                                         environment that collected the\
          \ data"
        example: packet-capture@apache
        type: string
      id:
        description: Id of the data.
        example: BXrHRn5RPU55Qh9JwMZn
        type: string
      timestamp_agent:
        description: Timestamp when the agent instance collected the data
        example: 2019/02/14 15:23:30
        format: date-time
        type: string
      timestamp_event:
        description: Timestamp of the event related to the collected data
        example: 2019/02/14 15:23:30
        format: date-time
        type: string
    required:
    - id
    type: object
  Exception_Response:
    properties:
      filename:
        description: Filename where the exception is raised.
        example: lib/connection.py
        type: string
      line:
        description: Line where the exception is raised.
        example: 80
        format: int32
        type: integer
      reason:
        description: Exception reason.
        example: Connection timeout
        type: string
    required:
    - filename
    - line
    - reason
    type: object
  Exec_Env:
    properties:
      description:
        description: Short description of the execution environment,
        example: Apache HTTP Web Server.
        type: string
      hostname:
        description: Hostname of the execution environment.
        example: 192.168.1.2
        type: string
      id:
        description: Id of the execution environment.
        example: apache
        type: string
      lcp:
        allOf:
        - $ref: '#/definitions/LCP'
        description: Data related to the LCP.
      type_id:
        description: Id of the execution environment type.
        example: vm
        type: string
    required:
    - hostname
    - id
    - lcp
    - type_id
    type: object
  Exec_Env_Type:
    properties:
      description:
        description: Short description of the type.
        example: Linux container.
        type: string
      id:
        description: Id of the execution environment type.
        example: vm
        type: string
      name:
        description: Name of the execution environment.
        example: Virtual Machine
        type: string
    required:
    - id
    - name
    type: object
  Internal_Server_Error_Response:
    properties:
      code:
        default: !!python/object/apply:http.HTTPStatus
        - 500
      error:
        default: true
      exception:
        allOf:
        - $ref: '#/definitions/Exception_Response'
        description: Message of the occurred exception.
      message:
        description: Human readable message that describes the status of the operation.
        example: 'Request not valid: two ids provided.'
        type: string
      status:
        default: Internal Server Error
    required:
    - message
    type: object
  LCP:
    properties:
      last_heartbeat:
        description: Timestamp of the expiration of the API access configuration.
        example: 2019/02/14 15:23:33
        format: date-time
        type: string
      password:
        description: Password for the CB to connect to this LCP.
        type: string
      port:
        description: TCP port number of LCP in the execution environment.
        example: 5000
        format: int32
        type: integer
      started:
        description: Timestamp when the LCP is started
        example: 2019/02/14 15:23:30
        format: date-time
        type: string
      username:
        description: Username for the CB to connect to this LCP.
        type: string
    required:
    - port
    type: object
  Network_Link:
    properties:
      description:
        description: Short description of the network link,
        example: Allow communication between front-end and back-end services.
        type: string
      id:
        description: Id of the network link.
        example: net-link-1
        type: string
      type_id:
        description: Id of the network link type.
        example: pnt2pnt
        type: string
    required:
    - id
    - type_id
    type: object
  Network_Link_Type:
    properties:
      description:
        description: Short description of the network link type,
        example: Communications connection between two communication endpoints.
        type: string
      id:
        description: Id of the network link type.
        example: pnt2pnt
        type: string
      name:
        description: Name of the network link type.
        example: Point to point
        type: string
    required:
    - id
    - name
    type: object
  No_Content_Response:
    properties:
      code:
        default: !!python/object/apply:http.HTTPStatus
        - 204
      error:
        default: false
      exception:
        allOf:
        - $ref: '#/definitions/Exception_Response'
        description: Message of the occurred exception.
      message:
        description: Human readable message that describes the status of the operation.
        example: 'Request not valid: two ids provided.'
        type: string
      status:
        default: No Content
    required:
    - message
    type: object
  Not_Acceptable_Response:
    properties:
      code:
        default: !!python/object/apply:http.HTTPStatus
        - 406
      error:
        default: true
      exception:
        allOf:
        - $ref: '#/definitions/Exception_Response'
        description: Message of the occurred exception.
      message:
        description: Human readable message that describes the status of the operation.
        example: 'Request not valid: two ids provided.'
        type: string
      status:
        default: Not Acceptable
    required:
    - message
    type: object
  Not_Found_Response:
    properties:
      code:
        default: !!python/object/apply:http.HTTPStatus
        - 404
      error:
        default: true
      exception:
        allOf:
        - $ref: '#/definitions/Exception_Response'
        description: Message of the occurred exception.
      message:
        description: Human readable message that describes the status of the operation.
        example: 'Request not valid: two ids provided.'
        type: string
      status:
        default: Not Found
    required:
    - message
    type: object
  Not_Modified_Response:
    properties:
      code:
        default: !!python/object/apply:http.HTTPStatus
        - 304
      error:
        default: false
      exception:
        allOf:
        - $ref: '#/definitions/Exception_Response'
        description: Message of the occurred exception.
      message:
        description: Human readable message that describes the status of the operation.
        example: 'Request not valid: two ids provided.'
        type: string
      status:
        default: Not Modified
    required:
    - message
    type: object
  Ok_Response:
    properties:
      code:
        default: !!python/object/apply:http.HTTPStatus
        - 200
      error:
        default: false
      exception:
        allOf:
        - $ref: '#/definitions/Exception_Response'
        description: Message of the occurred exception.
      message:
        description: Human readable message that describes the status of the operation.
        example: 'Request not valid: two ids provided.'
        type: string
      status:
        default: OK
    required:
    - message
    type: object
  Query_Request:
    properties:
      limit:
        allOf:
        - $ref: '#/definitions/Query_Request_Limit'
        description: Limit the number of items to return.
      order:
        description: Order the filtered items.
        items:
          $ref: '#/definitions/Query_Request_Order'
        type: array
      select:
        items:
          description: Fields to return.
          example: id
          type: string
        type: array
      where:
        allOf:
        - $ref: '#/definitions/Query_Request_Clause'
        description: Filter the items based on different conditions.
    type: object
  Query_Request_Clause:
    properties:
      and:
        description: All the clause has to be satisfied.
        items:
          $ref: '#/definitions/Query_Request_Clause'
        type: array
      equals:
        allOf:
        - $ref: '#/definitions/Query_Request_Filter'
        description: The target field must be equal to the expr value.
      gt:
        allOf:
        - $ref: '#/definitions/Query_Request_Filter'
        description: The target field must be greater to the expr value.
      gte:
        allOf:
        - $ref: '#/definitions/Query_Request_Filter'
        description: The target field must be greater or equal to the expr value.
      lt:
        allOf:
        - $ref: '#/definitions/Query_Request_Filter'
        description: The target field must be lower than the expr value.
      lte:
        allOf:
        - $ref: '#/definitions/Query_Request_Filter'
        description: The target field must be lower or equal to the expr value.
      not:
        allOf:
        - $ref: '#/definitions/Query_Request_Clause'
        description: The clause has to be not satisfied.
      or:
        description: At least the clause has to be satisfied.
        items:
          $ref: '#/definitions/Query_Request_Clause'
        type: array
      reg_exp:
        allOf:
        - $ref: '#/definitions/Query_Request_Filter'
        description: The target field must be satisfy the regular expression in expr.
      wildcard:
        allOf:
        - $ref: '#/definitions/Query_Request_Filter'
        description: The target field must be satisfy the wildcard in expr.
    type: object
  Query_Request_Filter:
    properties:
      expr:
        description: The expression to compare to the field.
        example: apache
        type: string
      target:
        description: The field to compare.
        example: id
        type: string
    required:
    - expr
    - target
    type: object
  Query_Request_Limit:
    properties:
      from:
        description: Started index of the items to return.
        example: 1
        format: int32
        type: integer
      to:
        description: Ended index of the items to return.
        example: 5
        format: int32
        type: integer
    type: object
  Query_Request_Order:
    properties:
      mode:
        description: Order mode.
        enum:
        - asc
        - desc
        example: asc
        type: string
      target:
        description: The field to compare.
        example: name
        type: string
    required:
    - mode
    - target
    type: object
  Reset_Content_Response:
    properties:
      code:
        default: !!python/object/apply:http.HTTPStatus
        - 205
      error:
        default: false
      exception:
        allOf:
        - $ref: '#/definitions/Exception_Response'
        description: Message of the occurred exception.
      message:
        description: Human readable message that describes the status of the operation.
        example: 'Request not valid: two ids provided.'
        type: string
      status:
        default: Reset Content
    required:
    - message
    type: object
  Unauthorized_Response:
    properties:
      code:
        default: !!python/object/apply:http.HTTPStatus
        - 401
      error:
        default: true
      exception:
        allOf:
        - $ref: '#/definitions/Exception_Response'
        description: Message of the occurred exception.
      message:
        description: Human readable message that describes the status of the operation.
        example: 'Request not valid: two ids provided.'
        type: string
      status:
        default: Unauthorized
    required:
    - message
    type: object
  Unprocessable_Entity_Response:
    properties:
      code:
        default: !!python/object/apply:http.HTTPStatus
        - 422
      error:
        default: true
      exception:
        allOf:
        - $ref: '#/definitions/Exception_Response'
        description: Message of the occurred exception.
      message:
        description: Human readable message that describes the status of the operation.
        example: 'Request not valid: two ids provided.'
        type: string
      status:
        default: Unprocessable Entity
    required:
    - message
    type: object
  Unsupported_Media_Type_Response:
    properties:
      code:
        default: !!python/object/apply:http.HTTPStatus
        - 415
      error:
        default: true
      exception:
        allOf:
        - $ref: '#/definitions/Exception_Response'
        description: Message of the occurred exception.
      message:
        description: Human readable message that describes the status of the operation.
        example: 'Request not valid: two ids provided.'
        type: string
      status:
        default: Unsupported Media Type
    required:
    - message
    type: object
  eBPF_Program_Catalog:
    properties:
      config:
        $ref: '#/definitions/eBPF_Program_Catalog_Config'
      description:
        description: Description of eBPF program.
        example: "Transparent service to capture packets flowing through the interface\
          \ it\n                                 is attached to, apply filters and\
          \ obtain capture in .pcap format."
        type: string
      id:
        description: Id of the eBPF_Program_ in the catalog.
        example: packet-capture
        type: string
      parameters:
        items:
          $ref: '#/definitions/eBPF_Program_Catalog_Parameter'
        type: array
    required:
    - config
    - id
    type: object
  eBPF_Program_Catalog_Config:
    properties:
      code:
        description: Code of the eBPF program.
        type: string
      metrics:
        description: eBPF program metrics.
        items:
          $ref: '#/definitions/eBPF_Program_Catalog_Config_Metric'
        type: array
    required:
    - code
    type: object
  eBPF_Program_Catalog_Config_Metric:
    properties:
      map-name:
        description: Mapping value in the code.
        example: PKT_COUNTER
        type: string
      name:
        description: Metric name.
        example: packets_total
        type: string
      open-metrics-metadata:
        allOf:
        - $ref: '#/definitions/eBPF_Program_Catalog_Config_Metric_Open_Metrics_Metadata'
        description: Open Metrics Metadata.
    required:
    - map-name
    - name
    type: object
  eBPF_Program_Catalog_Config_Metric_Open_Metrics_Metadata:
    properties:
      help:
        description: Metric help.
        example: This metric represents the number of packets that has travelled trough
          this probe.
        type: string
      labels:
        description: Labels of Open Metrics Metadata.
        items:
          $ref: '#/definitions/eBPF_Program_Catalog_Config_Metric_Open_Metrics_Metadata_Label'
        type: array
      type:
        description: Metric type.
        example: counter
        type: string
    required:
    - type
    type: object
  eBPF_Program_Catalog_Config_Metric_Open_Metrics_Metadata_Label:
    properties:
      name:
        description: Label name.
        example: IP_PROTO
        type: string
      value:
        description: Label value.
        example: UDP
        type: string
    required:
    - name
    - value
    type: object
  eBPF_Program_Catalog_Parameter:
    properties:
      description:
        description: Short description of the parameter.
        example: Network Interface to attach.
        type: string
      example:
        description: Example of parameter value.
        example: eno0
      id:
        description: Parameter id.
        example: interface
        type: string
      list:
        description: Indicate if the parameter can have multiple values.
        example: true
        type: boolean
      type:
        description: Parameter type.
        enum: *id002
        example: integer
        type: string
      values:
        description: Possible values if the parameter type is choice.
        example: 'yes'
        type: string
    required:
    - id
    - type
    type: object
  eBPF_Program_Instance:
    properties:
      description:
        description: Short description of the agent installed in the execution environment.
        example: Collect system metrics from Apache HTTP Web Server.
        type: string
      ebpf_program_catalog_id:
        description: Id of the agent in the catalog.
        example: packet-capture
        type: string
      exec_env_id:
        description: "Id of the execution environment where the eBPF program\n   \
          \                                  instance is installed"
        example: apache
        type: string
      id:
        description: Id of the eBPF program installed in an execution environment.
        example: packet-capture@apache
        type: string
      parameters:
        description: List of eBPF program instance parameters.
        items:
          $ref: '#/definitions/eBPF_Program_Instance_Parameter'
        type: array
    required:
    - ebpf_program_catalog_id
    - exec_env_id
    - id
    type: object
  eBPF_Program_Instance_Parameter:
    properties:
      id:
        description: Parameter id.
        example: interface
        type: string
      timestamp:
        description: Timestamp of the last time the parameter was set.
        format: date-time
        type: string
    required:
    - id
    - timestamp
    type: object
info:
  title: Context Broker Manager
  version: 1.1.0
paths:
  /catalog/agent/:
    delete:
      description: Delete the agent catalog with the given `id` and filtered by the
        query in the request body.
      parameters:
      - in: path
        name: id
        required: true
        type: String
      - in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/Query_Request'
      responses:
        '205':
          description: < Agent catalog with the given `id` correctly deleted.
          schema:
            items:
              $ref: '#/definitions/Reset_Content_Response'
            type: array
        '400':
          description: Request not valid.
          schema:
            $ref: '#/definitions/Bad_Request_Response'
        '401':
          description: Authentication failed.
          schema:
            $ref: '#/definitions/Unauthorized_Response'
        '404':
          description: < Agent catalog with the given `id` and based on the request
            query not found.
          schema:
            $ref: '#/definitions/Not_Found_Response'
        '406':
          description: Request validation failed.
          schema:
            $ref: '#/definitions/Not_Acceptable_Response'
        '415':
          description: Media type not supported.
          schema:
            $ref: '#/definitions/Unsupported_Media_Type_Response'
        '422':
          description: Not possible to delete the agent catalog with the given `id`
            and based on the request query.
          schema:
            items:
              $ref: '#/definitions/Unprocessable_Entity_Response'
            type: array
        '500':
          description: Server not available to satisfy the request.
          schema:
            $ref: '#/definitions/Internal_Server_Error_Response'
