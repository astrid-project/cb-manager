[context-broker]
host = 0.0.0.0
port = 5000
https = false

[auth]
enabled = true
header-prefix = astrid
secret-key = astrid-secret-key

[heartbeat]
timeout = 10s
period = 1min

[elasticsearch]
endpoint = localhost:9200
timeout = 20s
retry-period = 1min

[elastic-apm]
enabled = false
server = http://localhost:8200

[log]
level = DEBUG
elasticsearch = CRITICAL
falcon_marshmallow.middleware = CRITICAL
urllib3.connectionpool = CRITICAL
main = CRITICAL
exec-env = DEBUG
agent-catalog = DEBUG
agent-instance = DEBUG
dicttoxml = CRITICAL
